<body>

<!--Video-->
		<h1>Florida Springs Paddling Association</h1>
	       <video playsinline autoplay muted loop width="100%" height="auto">
			<source src="Spring.mp4" type="video/mp4">
		</video> 
	
<!--End Video-->

		<!--Locations-->
<h2 style="text-align:center" id="locations">Locations</h2>

<div class="row">
  <div class="column">
    <img src="./images/thumb/Spring_1.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/Spring_2.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/Spring_3.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/Spring_4.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="./images/thumb/Spring_Wide1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./images/thumb/Spring_Wide2.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./images/thumb/Spring_Wide3.png" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./images/thumb/Spring_Wide4.png" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="./images/thumb/Spring_Wide1.png" style="width:100%" onclick="currentSlide(1)" alt="Gennie Springs - High Springs, Fl.">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/Spring_Wide2.png" style="width:100%" onclick="currentSlide(2)" alt="Rainbow - Dunnellon, Fl.">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/Spring_Wide3.png" style="width:100%" onclick="currentSlide(3)" alt="Madison Blue - Lee, Fl.">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/Spring_Wide4.png" style="width:100%" onclick="currentSlide(4)" alt="Wewkiwa - Apopka, Fl.">
    </div>
  </div>
</div>

<div class="container">  
	<div id="subscribe" class="subscription_container">
	
		<div class="heading-padding">
        <h2>Subscribe</h2>
        <div class="subscription">
			<form action="" method="post">
				<input class="" type="text" value="" placeholder="First Name"><br>
				<input class="" type="text" value="" placeholder="Last Name"><br>
				<input class="" type="text" value="" placeholder="Email Address"><br>
				<input class="" type="text" value="" placeholder="Phone Number"><br>
			
			<div class="form-spacer">
				<div class="submit">
					<input type="submit" value="Submit">
				</div>
			</div>
		</form>
		</div>
		</div>
	</div>
</div>
	<footer>

		<div id="contact">
			
			<strong>Contact Us</strong><br>
			800.555.1234<br>
			paddleflorida@emal.com
			</div>
		

	</footer>
	
</body>	
</html>
